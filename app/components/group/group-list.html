<div class="panel panel-default">
  	<div class="panel-heading">
    	<h3 class="text-center">
    		Groups
    		<a class="fa fa-plus btn btn-primary pull-right" [routerLink]="['/NewGroup']"></a>
    	</h3>
  	</div>
  	<div class="panel-body">
    	<table class="table table-hover">
			<thead>
				<tr>
					<th>
						ID
					</th>
					<th>
						Name
					</th>
					<th>
					</th>
				</tr>
			</thead>

			<tbody>
				<tr *ngFor="#group of groups">
					<td (click)="show(group.id)">
						{{ group.id }}
					</td>
					<td (click)="show(group.id)">
						{{ group.name }}
					</td>
					<td>
						<button type="button" class="btn btn-danger fa fa-trash fa-2x" (click)="remove(group.id)">
						</button>
					</td>
				</tr>
			</tbody>
		</table>
  	</div>
</div>
